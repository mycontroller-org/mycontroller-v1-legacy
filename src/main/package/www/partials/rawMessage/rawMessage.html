<div class="page-header">
    <h3><b><i class="fa fa-barcode"></i> {{ 'TITLE.SEND_RAW_MESSAGE' | translate }} </b><small>[node-id;child-sensor-id;message-type;ack;sub-type;payload]</small></h3>
</div>

<div>
  <form class="form-horizontal form-group-sm" role="form" name="form">
    
    <div class="form-group form-inline">
      <label class="control-label col-sm-1" for="alarm.trigger">{{ 'RAW.MESSAGE' | translate }}:</label>
      <select style="width:158px" class="form-control" ng-options="node.id as node.displayName for node in nodes" ng-model="rawMessage.nodeId" ng-change="sensors = refreshSensors(rawMessage.nodeId)" required></select>
      <select style="width:158px" class="form-control" ng-options="sensor.subId as sensor.displayName for sensor in sensors" ng-model="rawMessage.childSensorId" required></select>
      <select style="width:158px" class="form-control" ng-options="messageType.id as messageType.displayName for messageType in messageTypes" ng-model="rawMessage.messageType" ng-change="messageSubTypes = refreshMessageSubTypes(rawMessage.messageType)" required></select>
      <select style="width:85px" class="form-control" ng-model="rawMessage.ack" required>
        <option value="0" default>no-ack</option>
        <option value="1">ack</option>
      </select>
      <select style="width:158px" class="form-control" ng-options="messageSubType.id as messageSubType.displayName for messageSubType in messageSubTypes" ng-model="rawMessage.subType" required></select>
      <input style="width:158px" type="text" class="form-control" placeholder="Payload" ng-model="rawMessage.payload">
    </div>    
    
    <div class="form-group form-inline">
      <label class="control-label col-sm-1" for="alarm.trigger">{{ 'RAW.MESSAGE' | translate }}:</label>
      <input style="width:158px" type="text" class="form-control" placeholder="Node Id" ng-model="rawMessage.nodeId" required>
      <input style="width:158px" type="text" class="form-control" placeholder="Sensor Id" ng-model="rawMessage.childSensorId" required>
      <input style="width:158px" type="text" class="form-control" placeholder="Message Type Id" ng-model="rawMessage.messageType" required>
      <input style="width:85px" type="text" class="form-control" placeholder="ack" ng-model="rawMessage.ack" required>
      <input style="width:158px" type="text" class="form-control" placeholder="Sub Type" ng-model="rawMessage.subType" required>
      <input style="width:158px" type="text" class="form-control" placeholder="Payload" ng-model="rawMessage.payload">
      <button class="btn btn-primary btn-sm" ng-click="sendRawMessage()" ng-disabled="form.$invalid"><i class="fa fa-cloud-upload"> {{ 'SYSTEM.SEND' | translate }}</i></button>
    </div>  

  </form>
  
  </div>

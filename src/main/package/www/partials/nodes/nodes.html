  <div class="page-header">
    <h3><b><i class="fa fa-sitemap"></i> Nodes </b><button class="btn btn-xs btn-default" ng-click="discover()" tooltip="Discover Nodes" tooltip-placement="right"><i class="fa fa-search"></i></button></h3>
  </div>
	<div class="panel panel-default">
	  <!-- Default panel contents --TOP -->
	  <div class="panel-heading">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="search">Search</label>
				<input type="text" class="form-control ng-pristine ng-valid input-sm ng-valid" 
				ng-model="query" id="search" placeholder="Search" ng-model="query" 
				ng-change="updateFilteredList()"/>
			</div>
			<a href='' class="text-default pull-right" ng-click="add()" tooltip="Add"><i class="fa fa-lg fa-plus-square-o"></i></a>
		</form>
	 </div>
	
	  <!-- Table -->
	  <table class="table table-hover table-bordered table-striped" at-table at-paginated 
	  at-list="filteredList" at-config="config">
			<thead></thead>
			<tbody>
	      <tr>
					<td at-implicit at-sortable at-attribute="id" at-title="Node Id"></td>
					<td at-implicit at-sortable at-attribute="name"></td>
					<td at-implicit at-sortable at-attribute="typeString" at-title="Type"></td>
          <td at-implicit at-sortable at-attribute="version"></td>
					<td at-implicit at-sortable at-attribute="mySensorsVersion" at-title="MySensors Version"></td>
          <td at-sortable at-title="Battery Level (%)">
            <i ng-hide="item.batteryLevel =='-'" class="fa fa-battery-{{(item.batteryLevel/22) | number:0}}">
              {{item.batteryLevel}} %
              <a ng-click="displayBatteryLevel(item)" tooltip="Graphical Report" href=''><i class="fa fa-line-chart"></i></a>
            </i>
            <label ng-show="item.batteryLevel =='-'">-</label>
          </td>
          <td at-implicit at-sortable at-attribute="firmware.firmwareName" at-title="Firmware"></td>
					<td class="text-center">
            <a href='' ng-click="reboot(item)" class="text-default" tooltip="Reboot"><i class="fa fa-lg fa-undo"></i></a>&nbsp;
            <a href='' ng-click="eraseEeprom(item)" class="text-default" tooltip="Erase EEPROM"><i class="fa fa-lg fa-eraser"></i></a>&nbsp;
						<a href='' ng-click="update(item)" class="text-default"  tooltip="Edit"><i class="fa fa-lg fa-edit"></i></a>&nbsp;
						<a href='' ng-click="delete(item)" class="text-danger" tooltip="Delete"><i class="fa fa-lg fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<at-pagination class="pull-right" at-list="filteredList" at-config="config"></at-pagination>
	</div>

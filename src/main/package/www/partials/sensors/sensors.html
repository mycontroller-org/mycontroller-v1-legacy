<div class="page-header">
  <h3>
    <div class="form-group pull-right col-xs-3">          
      <select class="form-control" ng-options="node.id as node.displayName for node in nodes" ng-change="nodeChange(nodeId)" ng-model="nodeId">
        <option value="">-- All Nodes --</option>
      </select>
    </div>
    <b><i class="fa fa-eye"></i> Sensors </b></h3>
  </div>
	
  <div class="panel panel-default">
	  <!-- Default panel contents --TOP -->
	  <div class="panel-heading">
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="search">Search</label>
				<input type="text" class="form-control ng-pristine ng-valid input-sm ng-valid" 
				ng-model="query" id="search" placeholder="Search" ng-model="query" 
				ng-change="updateFilteredList()"/>
			</div>
			<a href='' class="text-default pull-right" ng-click="add()" tooltip="Add"><i class="fa fa-lg fa-plus-square-o"></i></a>
		</form>
	 </div>
	
	  <!-- Table -->
	  <table class="table table-hover table-bordered table-striped" at-table at-paginated 
	  at-list="filteredList" at-config="config">
			<thead></thead>
			<tbody>
	      <tr>
					<td at-implicit at-sortable at-attribute="node.id" at-title="NodeId"></td>
					<td at-implicit at-sortable at-attribute="sensorId"></td>
	        <td at-implicit at-sortable at-attribute="name"></td>
					<td at-implicit at-sortable at-attribute="typeString" at-title="Type"></td>
          <td at-implicit at-sortable at-attribute="messageTypeString" at-title="Variable Type"></td>
          <td at-sortable at-title="Last Seen">{{item.updateTime | date:'medium'}}</td>
					<td class="text-center">
						<a href='' ng-click="update(item)" class="text-default"  tooltip="Edit">
						<i class="fa fa-lg fa-edit"></i></a>&nbsp;
						<a href='' ng-click="delete(item)" class="text-danger" tooltip="Delete"><i class="fa fa-lg fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<at-pagination class="pull-right" at-list="filteredList" at-config="config"></at-pagination>
	</div>

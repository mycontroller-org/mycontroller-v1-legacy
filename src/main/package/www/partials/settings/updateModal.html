<div>
  <div class="modal-header">
    <div class="modal-title"><b>{{header}}</b></div>
  </div>
  <div class="modal-body">
   
  <form class="form-horizontal form-group-sm" role="form" name="form">
    <div class="form-group form-inline">
      <label class="control-label col-sm-3">Name:</label>
      <p class="form-control-static">{{settings.frindlyName}}</p>   
    </div>
    
    <div class="form-group form-inline" ng-hide="settings.key == 'default_firmware' || settings.key == 'graph_interpolate_type'">
      <label class="control-label col-sm-3" for="settings.value">Value:</label>
      <input style="width:320px" type="text" class="form-control" id="settings.value" placeholder="Value" ng-model="settings.value" required>
    </div>   
    
    <div class="form-group form-inline" ng-show="settings.key == 'default_firmware'">
      <label class="control-label col-sm-3" >Firmware:</label>
      <select style="width:320px" class="form-control" ng-options="firmware.id as firmware.firmwareName for firmware in firmwares" ng-model="settings.value" required>
        <option value="">-- Choose Firmware --</option>
      </select>
    </div>
    
    <div class="form-group form-inline" ng-show="settings.key == 'graph_interpolate_type'">
      <label class="control-label col-sm-3" >Interpolate Types:</label>
      <select style="width:320px" class="form-control" ng-options="graphInterpolateType for graphInterpolateType in graphInterpolateTypes" ng-model="settings.value" required></select>
    </div>
    
  </form>
  
  <div class="modal-footer">
    <button class="btn btn-primary btn-xs" ng-click="update()" ng-disabled="form.$invalid"><i class="fa fa-pencil"> Update</i> </button>
    <button class="btn btn-default btn-xs" ng-click="cancel()"><i class="fa fa-close"> Cancel</i></button>
  </div>
</div>
